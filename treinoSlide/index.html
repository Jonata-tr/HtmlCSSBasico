<!DOCTYPE html>
<html lang="pt-BR">
	<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="style.css">
			<title>TreinoSL-CRS</title>
	</head>
	<body>
		
		<div class="slider">
			
			<div class="slides">
				<!-- Radios BUTTONS -->
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
  			<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">
				<input type="radio" name="radio-btn" id="radio5">
				<!-- FIM DOS RADIOS BUTTONS -->
				
				<!-- INICIO DAS IMAGENS DO SLIDE -->
				<div class="slide first">
					<img src="https://wallpaperaccess.com/full/2121733.jpg" alt="Imagem 1">
				</div>
				<div class="slide second">
					<img src="https://c4.wallpaperflare.com/wallpaper/619/727/728/ubisoft-assassin-s-creed-ubisoft-quebec-odyssey-wallpaper-preview.jpg" alt="Imagem 2">
				</div>
				<div class="slide third">
					<img src="https://wallpapercave.com/wp/wp7067000.jpg" alt="Imagem 3">
				</div>
				<div class="slide forth">
					<img src="https://4kwallpapers.com/images/walls/thumbs_2t/8542.jpg" alt="Imagem 4">
				</div>
				<div class="slide fift">
					<img src="https://i.pinimg.com/originals/ba/4d/80/ba4d801db37ad7ba4d455d742d46e680.jpg" alt="Imagem 5">
				</div>
				<!-- FIM DAS IMAGENS DO SLIDE -->
				
				<!-- NAVEGAÇÃO AUTOMATICA -->
				
				<div class="navigationAuto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
					<div class="auto-btn4"></div>
					<div class="auto-btn5"></div>
				</div>
				
			</div>

			<div class="manualNavigation">
				<label for="radio1" class="manual-btn"></label>
				<label for="radio2" class="manual-btn"></label>
				<label for="radio3" class="manual-btn"></label>
				<label for="radio4" class="manual-btn"></label>
				<label for="radio5" class="manual-btn"></label>
			</div>

			
			
		</div>
		
		<script src="script.js" type="text/javascript"></script>
	</body> 
</html>
